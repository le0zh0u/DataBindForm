<!DOCTYPE html>
<html ng-app="UserInfoModule">

<head>
    <meta charset="utf-8">
    <link href="http://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="cssBind.css" rel="stylesheet">
</head>

<body>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">AngularJs Form Data Bind</h3>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-12">
                    <form class="form-horizontal" role="form" ng-controller="UserInfoCtrl">
                        <div class="form-group">
                            <label class="col-md-2 control-label">
                                邮箱:
                            </label>
                            <div class="col-md-10">
                                <input type="email" class="form-control" ng-model="userInfo.email" placeholder="邮箱地址">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">
                                密码:
                            </label>
                            <div class="col-md-10">
                                <input type="password" class="form-control" placeholder="输入字母,数字和下划线组成的密码" ng-model="userInfo.password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-2 col-md-10">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" ng-model="userInfo.autoLogin"> 自动登录
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-2 col-md-10">
                                <button class="btn btn-default" ng-click="getFormData()">
                                    获取Form表单的值
                                </button>
                                <button class="btn btn-default" ng-click="setFormData()">
                                    设置Form表单的值
                                </button>
                                <button class="btn btn-default" ng-click="resetFormData()">
                                    重置Form表单的值
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">
            angularJs 数据双向绑定样式
        </h3>
        </div>
        <div class="panel-body">
            <div ng-controller="CSSCtrl">
                <p class="text-{{color}}">测试CSS样式</p>
                <button class="btn btn-default" ng-click="setGreen()">绿色</button>
            </div>
            <hr>
            <div ng-controller="HeaderCtrl">
                <div ng-class="{error: isError, warning: isWarning}">{{mssageText}}</div>
                <button class="btn btn-default" ng-click="showError()">Simulate Error</button>
                <button class="btn btn-default" ng-click='showWarning()'>Simulate Warning</button>
            </div>
        </div>
    </div>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">使用ng-show和ng-hide</h3>
        </div>
        <div class="panel-body">
            <div ng-controller='DeathrayMenuCtrl'>
                <button class="btn btn-default" ng-click="toggleMenu()">Toggle menu</button>
                <ul ng-show="showStatus.show">
                    <li ng-click='stun()'>Stun</li>
                    <li ng-click='disintegrate()'>Disintegrate</li>
                    <li ng-click='erase()'>Erase from history</li>
                </ul>
            </div>
        </div>  
    </div>
</body>
<!-- <script src="http://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script> -->
<!-- <script src="http://cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script> -->
<script src="http://cdn.bootcss.com/angular.js/1.5.0-rc.0/angular.min.js"></script>
<script type="text/javascript" src="form.js"></script>

</html>
